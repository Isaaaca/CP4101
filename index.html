<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Parable of the Lycan</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Game.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>

    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 576px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">The Parable of the Lycan</div><br>
        <div class="controls">
        <br><h3>Controls:</h3>
          Arrow keys - Movement / Change Selection <br>
            Spacebar - Jump / Select<br>
            A - Attack<br>
            R - Interact<br>
            D - Dash<br>
            P - Pause<br>
      </div>
    </div>


  </body>
</html>
